<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Cocos Creator | Dino</title>

        <!--http://www.html5rocks.com/en/mobile/mobifying/-->
        <meta name="viewport"
              content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

        <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=no">

        <!-- force webkit on 360 -->
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <!-- force edge on IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="msapplication-tap-highlight" content="no">

        <!-- force full screen on some browser -->
        <meta name="full-screen" content="yes"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="360-fullscreen" content="true"/>

        <!-- force screen orientation on some browser -->
        <meta name="screen-orientation" content="landscape"/>
        <meta name="x5-orientation" content="landscape">

        <!--fix fireball/issues/3568 -->
        <!--<meta name="browsermode" content="application">-->
        <meta name="x5-page-mode" content="app">

        <!--<link rel="apple-touch-icon" href=".png" />-->
        <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

        <link rel="stylesheet" type="text/css" href="style-mobile.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
        <div id="splash">
            <div class="progress-bar stripes">
                <span style="width: 0%"></span>
            </div>
        </div>
        <div id="if-ads">
            <iframe id="sco-game-ads" src="./ads.html" width="100%" height="100%" style="width:100vw;height:100vh" frameborder="0"
                    seamless="true" webkitallowfullscreen="true" mozallowfullscreen="true"
                    allowfullscreen="true" webkit-playsinline="true" scrolling="no">
            </iframe>
        </div>
        <div id="M0-orientation" >
            <span>
                Please Use Landscape Mode
            </span>
        </div>



        <script src="src/settings.22e25.js" charset="utf-8"></script>

        <script src="main.c6a83.js" charset="utf-8"></script>
    </body>
</html>

<script>document.write('<script src="script.js?v=' + new Date().getTime() + '"\><\/script>');</script>
