<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SafeFrame Container</title>
        <link href="./style.min.css?v=11" rel="stylesheet">
        <script src="../js/jquery.min.js"></script>
        <style>

        </style>
        <script type="text/javascript">
            function continueGame() {
                parent.document.getElementById("if-ads").style.display = "none";
                parent.continueGame();
            }
			function goToMenu() {
				parent.document.getElementById("if-ads").style.display = "none";
				parent.goToMenu();
			}
        </script>
        <script async src="//api.adinplay.com/libs/aiptag/pub/FLP/dinosaurgame.io/tag.min.js"></script>
        <script>
            var aiptag = aiptag || {};
            aiptag.consented = true; //GDPR setting, please set this value to false if an EU user has declined or not yet accepted marketing cookies, for users outside the EU please use true
            aiptag.cmd = aiptag.cmd || [];
            aiptag.cmd.display = aiptag.cmd.display || [];
            aiptag.cmd.player = aiptag.cmd.player || [];

            aiptag.cmd.player.push(function () {
                adplayer = new aipPlayer({
                    AD_WIDTH: 960,
                    AD_HEIGHT: 540,
                    AD_FULLSCREEN: true,
                    AD_CENTERPLAYER: true,
                    LOADING_TEXT: 'loading advertisement',
                    PREROLL_ELEM: function () {
                        return document.getElementById('preroll')
                    },
                    AIP_COMPLETE: function (AD_TYPE) {
                        /*******************
                         ***** WARNING *****
                         *******************
                         Please do not remove the PREROLL_ELEM
                         from the page, it will be hidden automaticly.
                         If you do want to remove it use the AIP_REMOVE callback.
                         AD_TYPE can be: preroll or reward.
                         */
                        console.log('Ad Completed');
                    },
                    AIP_REMOVE: function () {
                        // Here it's save to remove the PREROLL_ELEM from the page.
                        // But it's not necessary.
                    }
                });
            });
        </script>
    </head>
    <body class="desktop">
        <div class="main-container">
            <div class="screens">
                <div id="playscreen" class="screen">
                    <div class="death-dlg">
                        <div class="mask">
                            <div class="author FX AL">
                                <h1 class="GR Author-title">DINOSAUR GAME MULTIPLAYER</h1>
                                <button class="MoreGames FX AL CT" onClick="goToMenu()">Back</button>
                            </div>
                            <div class="panel-box FX AL">
                                <div class="panel result">
                                    <div class="panel-content">
                                        <div class="left-col">
                                            <div class="score-container">YOUR SCORE:
                                                <span id="highScore" class="score">0</span>
                                            </div>
                                            <div class="bird" >
                                                <img id="skinAvatar" class="skin-avatar" src="http://dinosaurgame.io/img/dino.png">
                                            </div>
                                        </div>
                                        <div class="right-col">
                                            <div class="share-container">
                                                <div class="fb">
                                                    <a href="http://www.facebook.com/sharer.php?u=http://dinosaurgame.io" title="Share on Facebook" target="_blank">
                                                        <img class="share_img" src="http://flaap.io/theme/img/share-fb.png">
                                                    </a>
                                                </div>
                                                <div class="tw">
                                                    <a href="https://twitter.com/intent/tweet?text=Dinosaurgame+has+returned+with+new+multiplayer+mode.+Join+and+play+with+your+friends+now!+%40dinosaurgame.io+%3d%3E+&amp;url=http%3A%2F%2Fdinosaurgame.io"
                                                       title="Share on Twitter" target="_blank">
                                                        <img class="share_img" src="http://flaap.io/theme/img/share-tw.png">
                                                    </a>
                                                </div>
                                            </div>
                                            <input onClick="continueGame()" type="button" class="btn continue" value="Continue">
                                            <div id="progress-bar-continue" class="progress-bar blue stripes" >
                                                <span>
                                                    <p class="text-respawn">Respawning</p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="dead-banner-pc" class="panel-ads death-ads">
                                    <div id='dinosaurgame-io_300x250_ATF3'>
                                        <script type='text/javascript'>
                                            aiptag.cmd.display.push(function () {
                                                aipDisplayTag.display('dinosaurgame-io_300x250_ATF3');
                                            });
                                        </script>
                                    </div>
                                    <div id="preroll"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="mobile-screen-checker" class=""></div>
            <div class="footer-endgame"></div>
        </div>
    </body>
</html>

<script>
    function reloadAds() {
        //reload ads
        var isMobile = window.matchMedia("only screen and (max-width: 500px)");

        if (isMobile.matches) {
            //Conditional script here
            console.log('load mobile divice');
        } else {
            console.log('load PC divice');
        }
        aiptag.cmd.display.push(function () {
            aipDisplayTag.display('dinosaurgame-io_300x250_ATF3');
        });
    }

    function loadadsvideo() {
        aiptag.cmd.player.push(function () {
            adplayer.startPreRoll();
        });
    }
</script>
