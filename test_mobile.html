        var FLAAP_IO_SKIN, FLAAP_IO_FUNC;

    <script type="text/javascript">
        function play() {
            var nickname = $('#nickname').val();
            var data = { nickname: nickname };
            $.ajax({
                url: "http://flaap.io/user/play.php",
                method: "POST",
                data: data,
                dataType: "json",
                beforeSend: function () {
                },
                success: function (ress) {
                    if (!ress.status) {
                        alert('Sorry, operation failed, please try again');
                    } else {
                        window.location.href = "http://flaap.io/playgame/";
                    }
                },
                complete: function () {
                },
                error: function (msg) {
                    console.log(msg);
                },
            });
        }

        function chooseSkin(act) {
            var currentSkinID = parseInt($('#skin-item').attr('data-skinID'));
            switch (act) {
                case 'prev':
                    if (currentSkinID === 0) {
                        var skinID = 13;
                    } else {
                        var skinID = currentSkinID - 1;
                    }
                    break;

                case 'next':
                    if (currentSkinID === 13) {
                        var skinID = 0;
                    } else {
                        var skinID = currentSkinID + 1;
                    }
                    break;

                default:
                    return;
                    break;
            }
            var data = { 'skinID': skinID };
            $.ajax({
                url: "http://flaap.io/user/chooseskin.php",
                method: "POST",
                data: data,
                dataType: "json",
                beforeSend: function () {
                },
                success: function (ress) {
                    if (!ress.status) {
                        alert('Sorry, operation failed, please try again');
                    } else {
                        $('#skin-item').attr('data-skinID', ress.data.id);
                        $('#skin-item').empty().html(ress.data.content);
                    }
                },
                complete: function () {
                },
                error: function (msg) {
                    console.log(msg);
                },
            });
        }
    </script>
